<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" align="center">
      <div class="d-flex mt-5 justify-content-center row mx-auto">
        <img src="/asset/shopping-bag 1.png" alt="" class="logo" />
        <img src="/asset/Shop.id.png" height="25px" alt="" class="logo" />
      </div>

      <div class="d-flex justify-content-center mt-4">
        <h5 class="mb-4"><b>Reset Password</b></h5>
      </div>

      <button type="button" class="btn btn-danger btn-lg">Customer</button>
      <button type="button" class="btn btn-outline-secondary btn-lg">
        Seller
      </button>

      <div class="col-md-6 mt-4">
        <form>
          <div class="form-group mx-lg-3 mb-2">
            <label for="inputEmail" class="sr-only">Email</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
            />
          </div>

          <a href="" class="text-danger d-flex justify-content-end mt-3 mb-4"
            >Forgot password?</a
          >

          <button
            type="submit"
            class="btn btn-danger btn-block rounded-pill mt-4 mb-4"
          >
            Reset Password
          </button>

          <p>
            Don't have a Shop.id account?
            <a href="/customer/signup.html" class="text-danger">Register</a>
          </p>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
