          data-target="#navbarSupportedContent"

            <button

            </button>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <h3><b>Helmi Pradita</b></h3>
          <p class="text-secondary">Ubah profile</p>
          <br /><br />
          <p>My Account</p>
          <p class="text-secondary">Shipping Address</p>
          <p class="text-secondary">My Order</p>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="container" style="margin: 10px">
              <h3><b>My Profile</b></h3>
              <p class="text-secondary">Manage your profile information</p>
              <hr />
              <form>
                <div class="form-group row">
                  <label for="staticName" class="col-sm-3 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-3 col-form-label"
                    >Phone number</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-3 col-form-label"
                    >Gender</label
                  >
                  <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios1"
                        value="option1"
                      />
                      <label class="form-check-label" for="exampleRadios1">
                        Laki - Laki
                      </label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios1"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="exampleRadios1">
                        Perempuan
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-3 col-form-label"
                    >Date of birth</label
                  >
                  <div class="col-sm-3">
                    <select id="inputState" class="form-control">
                      <option selected>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>
                  </div>
                  <div class="col-sm-3">
                    <select id="inputState" class="form-control">
                      <option selected>Januari</option>
                      <option>Februari</option>
                      <option>Maret</option>
                      <option>April</option>
                      <option>Mei</option>
                      <option>Juni</option>
                      <option>Juli</option>
                      <option>Agustus</option>
                      <option>September</option>
                      <option>Oktober</option>
                      <option>November</option>
                      <option>Desember</option>
                    </select>
                  </div>
                  <div class="col-sm-3">
                    <select id="inputState" class="form-control">
                      <option selected>1990</option>
                      <option>1991</option>
                    </select>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-danger rounded-pill mr-2 ml-2 mt-4 mb-4"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
