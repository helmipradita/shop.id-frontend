<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="">
      <nav
        class="d-flex justify-content-center navbar navbar-expand-lg navbar-light bg-light"
      >
        <img
          src="/asset/shopping-bag 1.png"
          height="25px"
          alt=""
          class="logo"
        />
        <img src="/asset/Shop.id.png" height="20px" alt="" class="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <form class="form-inline ml-5 my-lg-0">
              <input
                class="form-control mr-sm-2 rounded-pill"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Sch
              </button>
            </form>
          </ul>

          <div class="justify-content-end">
            <button class="btn btn-outline-success mr-4 my-sm-0" type="submit">
              Cart
            </button>
            <button
              class="btn btn-danger my-2 my-sm-0 rounded-pill"
              type="submit"
            >
              Login
            </button>
            <button
              class="btn btn-outline-secondary ml-2 my-sm-0 rounded-pill"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mt-4">
      <h3><b>Checkout</b></h3>
      <p><b>Shipping address</b></p>

      <div class="row">
        <div class="col-md-8">
          <div class="">
            <div class="card">
              <div class="card-body">
                <p><b>Andreas Jane</b></p>
                <p>
                  Perumahan Sapphire Mediterania, Wiradadi, Kec. Sokaraja,
                  Kabupaten Banyumas, Jawa Tengah, 53181 [Tokopedia Note: blok c
                  16] Sokaraja, Kab. Banyumas, 53181
                </p>
                <div class="col-md-8">
                  <button
                    class="btn btn-outline-secondary rounded-pill"
                    type="submit"
                  >
                    Choose another address
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-2">
            <div class="card">
              <div class="card-body">
                <img
                  class="ml-2"
                  src="/asset/new.png"
                  alt=""
                  style="height: 80px"
                />
                <b>Mens suit</b>
                <b class="ml-5">+ 1 -</b>
                <b class="ml-5">$20</b>
              </div>
            </div>
          </div>

          <div class="mt-2">
            <div class="card">
              <div class="card-body">
                <img
                  class="ml-2"
                  src="/asset/new.png"
                  alt=""
                  style="height: 80px"
                />
                <b>Mens suit</b>
                <b class="ml-5">+ 1 -</b>
                <b class="ml-5">$20</b>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body"><b>Shopping summary</b></div>
            <div class="row">
              <div class="col-md-6">
                <div class="card-body text-secondary">Order</div>
              </div>
              <div class="col-md-6">
                <div class="card-body text-right"><b>$40</b></div>
              </div>

              <div class="col-md-6">
                <div class="card-body text-secondary">Delivery</div>
              </div>
              <div class="col-md-6">
                <div class="card-body text-right"><b>$5</b></div>
              </div>

              <div class="col-md-8">
                <div class="card-body"><b>Shopping summary</b></div>
              </div>
              <div class="col-md-4">
                <div class="card-body text-right text-danger"><b>$45</b></div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-danger rounded-pill mr-2 ml-2 mt-4 mb-4"
            >
              Select payment
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
